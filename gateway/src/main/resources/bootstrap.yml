server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.7.128:8848
    gateway:
      routes:
      - id: order
        uri: lb://order
        predicates:
        - Path=/order/**
        filters:
        - SwaggerHeaderFilter
        - StripPrefix=1

