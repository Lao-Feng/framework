server:
  port: 8001

spring:
  application:
    name: order

  #### 数据库配置
  datasource:
    druid:
      url: jdbc:mysql://192.168.7.128:3306/tourism?autoReconnect=true&useSSL=false
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
      initial-size: 5
      max-active: 30
      min-idle: 5
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.7.128:8848

#### mybatis 配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

#### feign 配置
feign:
  httpclient:
    enabled: true
